name: Deploy Server and Web

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Job 1: Deploy Server to server branch
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push server branch
        run: |
          # Create orphan branch if it doesn't exist
          git checkout --orphan server || git checkout server
          
          # Remove all files
          git rm -rf . || true
          
          # Copy server folder from main
          git checkout main -- server
          
          # Move server contents to root
          mv server/* . || true
          mv server/.* . 2>/dev/null || true
          rmdir server || true
          
          # Commit and push
          git add .
          git commit -m "Update server from main - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push -f origin server

  # Job 2: Build and deploy Web to web branch and GitHub Pages
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: app/package.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Ionic Web
        working-directory: ./app
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        run: |
          npm run build
          # Ionic/Vite builds to dist folder by default

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to web branch
        run: |
          # Create orphan branch if it doesn't exist
          git checkout --orphan web || git checkout web
          
          # Remove all files
          git rm -rf . || true
          
          # Copy dist folder contents
          cp -r app/dist/* . || cp -r app/build/* .
          
          # Create .nojekyll file for GitHub Pages
          touch .nojekyll
          
          # Commit and push
          git add .
          git commit -m "Update web build from main - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push -f origin web

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './app/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

